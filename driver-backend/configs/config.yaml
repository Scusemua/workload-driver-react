in-cluster: false
spoof-nodes: false
spoof-kernels: false
spoof-specs: false
server-port: 8000
workload-presets-file: "configs/workload-presets-file.yaml"
workload-templates-file: "configs/workload-templates-file.yaml"
gateway-address: localhost:8079
cluster-dashboard-handler-port: 8078
websocket-proxy-port: 8077
base-url: "/"
workload-output-interval-seconds: 2

# The address of the Jupyter Server.
frontend-jupyter-server-address: 127.0.0.1:8888

# The address of the Jupyter Server to use internally.
internal-jupyter-server-address: 127.0.0.1:8888

# The base path that the Jupyter Server is listening on.
jupyter-server-base-path: /

# Defined separately from the base-url.
prometheus-endpoint: "/metrics"

# Admin username and password for access to the dashboard.
admin_username: "scusemua"
admin_password: "123456"

# Used by the WebSocket connection upgrader.
expected-origin-port: 8001
expected_websocket_origins: "http://localhost,http://127.0.0.1"

# How long JWT tokens are valid
token_valid_duration_sec: 3600

# How long users have to refresh their tokens
token_refresh_interval_sec: 5400

# Where the csv statistics are written for workloads
workload_output_directory: "./workload-output"